# #
#   @type               github workflow
#   @desc               publishes a new release of the delete-deploy-env-action
#                           - .github\workflows\release-publish-tag-latest.yml
#                       this ensures your tag @latest always links to the most recent release
#   @author             Aetherinox
#   @url                https://github.com/Aetherinox
# #

name: "üì¶ Release ‚Ä∫ Publish"
run-name: "üì¶ Release ‚Ä∫ Publish"

# #
#   Triggers
# #

on:
    workflow_dispatch:
        inputs:

            # #
            #   Name of the plugin to use when creating the release zip filename
            #     e.g: delete-deploy-env-action-v1.0.0.zip
            # #

            PROJECT_NAME:
                description:  "üì¶ Name of App"
                required:     true
                default:      'delete-deploy-env-action'
                type:         string
  
            # #
            #   ENABLE:   the changelog generated in releases tab will only display single commits.
            #   DISABLE:  the changelog shows pull requests completed based on their labels
            # #

            CHANGELOG_MODE_COMMIT:
                description:  "üìë Use Commits Instead of PRs"
                required:     true
                default:      true
                type:         boolean

            # #
            #   ENABLE:   Will show all types of commits, including uncategorized
            #   DISABLE:  WIll only show actions that have been categorized using the format
            #                type(scope): description
            #                type: description
            # #

            SHOW_UNCATEGORIZED:
                description:  "üóÇÔ∏è Show Uncategorized Commits"
                required:     true
                default:      false
                type:         boolean

            # #
            #   ENABLE:   released version will be marked as pre-release
            #   DISABLE:  release version will be marked as stable / normal release
            # #

            PRERELEASE:
                description:  "üß™ Build RC (Pre-release)"
                required:     true
                default:      false
                type:         boolean

            # #
            #   Release Candidate version number
            #   this will be added to the end of your released app in the releases page.
            #     e.g: delete-deploy-env-action-v1.0.0-rc.1
            # #

            VERSION_RC:
                description:  "üß™ RC (Pre-release) Ver (delete-deploy-env-action-rc.v1)"
                required:     false
                type:         string
                default:      "1"

# #
#   Jobs
# #

jobs:

    # #
    #   Jobs ‚Ä∫ Initialize
    # #

    job-initialize:
        name: >-
          üì¶ Initialize
        runs-on: ubuntu-latest
        outputs:
            package_version: ${{ steps.task_initialize_package_getversion.outputs.PACKAGE_VERSION }}
        permissions:
            contents: write
            packages: write
        steps:

            # #
            #   Job ‚Ä∫ Initialize ‚Ä∫ Start
            # #

            - name: "‚úÖ Start"
              id: task_initialize_start
              run: |
                  echo "Starting build"

            # #
            #   Job ‚Ä∫ Initialize ‚Ä∫ Checkout
            # #

            - name: "‚òëÔ∏è Checkout"
              id: task_initialize_checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # #
            #   Get version from package.json VERSION value
            # #

            - name: "üëÅÔ∏è‚Äçüó®Ô∏è Package Version ‚Ä∫ Set"
              id: task_initialize_package_getversion
              run: |
                  VER=$(cat package.json | jq -r '.version')
                  echo "PACKAGE_VERSION=$VER" >> $GITHUB_OUTPUT

            - name: "üëÅÔ∏è‚Äçüó®Ô∏è Package Version ‚Ä∫ Get"
              id: task_initialize_package_version_get
              run: |
                  echo "VERSION: ${{ steps.task_initialize_package_getversion.outputs.PACKAGE_VERSION }}"

    # #
    #   Job ‚Ä∫ Release ‚Ä∫ Github
    # #

    job-release:
        name: >-
          üì¶ Publish ‚Ä∫ Release
        runs-on: ubuntu-latest
        needs: [ job-initialize ]
        env:
            PACKAGE_VERSION: ${{ needs.job-initialize.outputs.package_version }}
        outputs:
            guid: ${{ steps.task_release_dotenv_get.outputs.GUID }}
            uuid: ${{ steps.task_release_dotenv_get.outputs.UUID }}
        permissions:
            contents: write
            packages: write
        steps:

            # #
            #   Release ‚Ä∫ Checkout
            # #

            - name: "‚òëÔ∏è Checkout"
              id: task_release_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # #
            #   Release ‚Ä∫ Print Version Debug
            # #

            - name: "ü™™ Test Next Job Version"
              id: task_release_debug_print_ver
              run: |
                  echo "VERSION: ${{ env.PACKAGE_VERSION }}"

            # #
            #   Release ‚Ä∫ Install package via NPM
            # #

            - name: "ü™™ NPM ‚Ä∫ Install"
              id: task_release_npm_install
              run: |
                  npm install
              env:
                NODE_AUTH_TOKEN: ${{ secrets.SELF_TOKEN_CL }}

            # #
            #   Release ‚Ä∫ Print / Lint
            # #

            - name: "ü™™ NPM ‚Ä∫ Lint"
              id: task_release_npm_prettylint
              run: |
                  npm run lint

            # #
            #   Release ‚Ä∫ Build
            # #

            - name: "üì¶ NPM ‚Ä∫ Build"
              id: task_release_npm_build
              run: |
                npm run build

            # #
            #   Release ‚Ä∫ Execute npm generate so that a uuid and guid can be created
            # #

            - name: "ü™™ Generate IDs"
              id: task_release_npm_env_generate
              run: |
                  npm run root:generate

            # #
            #   .ENV ‚Ä∫ Get
            #   Get guid and uuid from env variable generated by npm
            # #

            - name: "ü™™ .ENV ‚Ä∫ Get"
              id: task_release_dotenv_get
              uses: falti/dotenv-action@v1

            # #
            #   .ENV ‚Ä∫ Print (Debug)
            #   Show guid and uuid from env variable generated by npm
            # #

            - name: "ü™™ .ENV ‚Ä∫ Read"
              id: task_dotenv_debug_print
              run: |
                  echo "GUID: ${{ steps.task_release_dotenv_get.outputs.GUID }}"
                  echo "UUID: ${{ steps.task_release_dotenv_get.outputs.UUID }}"

            # #
            #   Build Project & Create Zip
            # #

            - name: "üî® Build ‚Ä∫ Stable ( ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.zip )"
              id: task_release_build_st
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                  echo Building STABLE Package .zip ${{ env.PACKAGE_VERSION }}
                  zip -r ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.zip package.json README.md LICENSE index.js
                  ls
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.ADMINSERV_TOKEN_CL }}

            - name: "üî® Build ‚Ä∫ RC ( ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip )"
              id: task_release_build_rc
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                  echo Building PRE-RELEASE Package .zip ${{ env.PACKAGE_VERSION }}
                  zip -r ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip package.json README.md LICENSE index.js
                  ls
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.ADMINSERV_TOKEN_CL }}

            # #
            #   [ Tag ]: Pre Create
            #
            #   in order to use the changelog github action, you must pre-create the tag otherwise
            #   the changelog action will have no idea what tag you are going to be creating and
            #   the list of commits will not be for the correct release.
            # #

            - name: "üîñ Tag ‚Ä∫ Pre Create ${{ env.PACKAGE_VERSION }}"
              id: task_release_tag_create
              uses: rickstaa/action-create-tag@v1
              with:
                  tag: ${{ env.PACKAGE_VERSION }}
                  tag_exists_error: false
                  message: "Latest release"
                  gpg_private_key: ${{ secrets.ADMINSERV_GPG_KEY_ASC }}
                  gpg_passphrase: ${{ secrets.ADMINSERV_GPG_PASSPHRASE }}

            # #
            #   [ Tag ]: Confirm
            #
            #   check if tag already exists
            # #

            - name: "üîñ Tag ‚Ä∫ Confirm ${{ env.PACKAGE_VERSION }}"
              id: task_release_tag_get
              run: |
                  echo "Tag already present: ${{ env.TAG_EXISTS }}"
                  echo "Tag already present: ${{ steps.task_release_tag_create.outputs.tag_exists }}"

            # #
            #   Checksum ‚Ä∫ Generate
            # #

            - name: "üÜî Checksum ‚Ä∫ Stable"
              id: task_release_checksum_st_set
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                  filename_zip="${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.zip"
                  sha256="$(shasum --algorithm 256 ${filename_zip} | awk '{ print $1 }')"
                  shasum --algorithm 256 ${filename_zip} > SHA256SUMS.txt
                  echo "FILE_ZIP=${filename_zip}" >> $GITHUB_ENV
                  echo "SHA256SUM=${sha256}" >> $GITHUB_ENV

            - name: "üÜî Checksum ‚Ä∫ RC"
              id: task_release_checksum_rc_set
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                  filename_zip="${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip"
                  sha256="$(shasum --algorithm 256 ${filename_zip} | awk '{ print $1 }')"
                  shasum --algorithm 256 ${filename_zip} > SHA256SUMS.txt
                  echo "FILE_ZIP=${filename_zip}" >> $GITHUB_ENV
                  echo "SHA256SUM=${sha256}" >> $GITHUB_ENV

            # #
            #   Checksum ‚Ä∫ Print
            # #

            - name: "üÜî Checksum ‚Ä∫ Print"
              id: task_release_checksum_st_get
              run: |
                  echo ${{ env.SHA256SUM }}

            # #
            #   Contributor Images
            # #

            - name: "ü•∏ Contributors ‚Ä∫ Generate"
              id: task_release_contribs_generate
              uses: jaywcjlove/github-action-contributors@main
              with:
                  filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
                  output: CONTRIBUTORS.svg
                  avatarSize: 42

            # #
            #   Checksum ‚Ä∫ Add to ZIP file
            # #

            - name: "üì¶ Zip ‚Ä∫ Add Checksum ‚Ä∫ Stable"
              id: task_release_zip_st
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                  echo Zipping STABLE Package .zip ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.zip
                  zip -jr ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.zip SHA256SUMS.txt
                  ls

            - name: "üì¶ Zip ‚Ä∫ Add Checksum ‚Ä∫ RC"
              id: task_release_zip_rc
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                  echo Zipping PRE-RELEASE Package .zip ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip
                  zip -jr ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip SHA256SUMS.txt
                  ls

            # #
            #   Changelog ‚Ä∫ Generate
            #
            #   generates a changelog from the github api. requires a PREVIOUS_TAG in order to figure
            #   out the changes made between the two versions.
            #
            #   outputs:
            #     ${{ steps.changelog.outputs.changelog }}
            # #

            - name: "üìù Changelog ‚Ä∫ Pre Setup (Categorized Commits)"
              id: task_release_changelog_categorized_sha_set
              run: |
                  echo "TAG_LAST=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
                  echo "COMMIT_LAST=$(git rev-parse HEAD)" >> $GITHUB_ENV

            - name: "üìù Changelog ‚Ä∫ Build (Categorized)"
              id: task_release_changelog_categorized
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, false ) }}
              uses: mikepenz/release-changelog-builder-action@v5
              with:
                  token: ${{ secrets.ADMINSERV_TOKEN }}
                  #fromTag: "${{ env.TAG_LAST }}"
                  #toTag: "${{ github.ref }}"
                  configuration: ".github/changelog-configuration.json"
                  ignorePreReleases: false
                  commitMode: ${{ inputs.CHANGELOG_MODE_COMMIT }}
                  fetchReleaseInformation: true
                  fetchViaCommits: true
                  configurationJson: |
                    {
                      "template": "## Release Info \n| Item | Value |\n| --- | --- |\n|<sub>üìÑ ${{ env.FILE_ZIP }}</sub>|<sub>Contains the latest version of the favicon cloudflare worker</sub>|\n|<sub>üè∑Ô∏è SHA256</sub>|<sub>`${{ env.SHA256SUM }}`</sub>|\n|<sub>üè∑Ô∏è GUID</sub>|<sub>`${{ steps.task_release_dotenv_get.outputs.GUID }}`</sub>|\n|<sub>üè∑Ô∏è GUID</sub>|<sub>`${{ steps.task_release_dotenv_get.outputs.GUID }}`</sub>|\n|<sub>üïü Stamp</sub>|<sub>`#{{FROM_TAG}}-#{{FROM_TAG_DATE}} üî∫ #{{TO_TAG}}-#{{TO_TAG_DATE}}`</sub>|\n|<sub>üìÖ Last Release</sub>|<sub>`#{{DAYS_SINCE}} days ago`</sub>|\n\n<br>\n\n---\n\n<br>\n\n### What's New\nThis release contains the following changes:\n\n<br>\n\n---\n\n<br>\n\n### Statistics\nHow the files have changed:\n<ul><li><a href='#{{RELEASE_DIFF}}'>Changed files</a>  : <b>#{{CHANGED_FILES}}</b> </li><li>Changes  : <b>#{{CHANGES}}</b> </li><li>Commits : <b>#{{COMMITS}}</b> </li><li>Additions : <b>#{{ADDITIONS}}</b></li><li>Deletions : <b>#{{DELETIONS}}</b></li><li>PRs (categorized) : <b>#{{CATEGORIZED_COUNT}}</b></li><li>PRs (uncategorized) : <b>#{{UNCATEGORIZED_COUNT}}</b></li><li>PRs (open) : <b>#{{OPEN_COUNT}}</b></li>\n<br />\n</ul>\n\n<br>\n\n---\n\n<br>\n\n### Pull Requests\nThis release is associated with the following pull requests:\n#{{CHANGELOG}}\n\n<br>\n\n---\n\n<br>\n\n"
                    }
              env:
                  GITHUB_TOKEN: ${{ secrets.ADMINSERV_TOKEN }}

            # #
            #   shows only categorized commits using the commit standards
            #                type(scope): description
            #                type: description
            # #

            - name: "üìù Changelog ‚Ä∫ Build (Uncategorized)"
              id: task_release_changelog_uncategorized
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, true ) }}
              uses: mikepenz/release-changelog-builder-action@v5
              with:
                  token: ${{ secrets.ADMINSERV_TOKEN }}
                  #fromTag: "${{ env.TAG_LAST }}"
                  #toTag: "${{ github.ref }}"
                  configuration: ".github/changelog-configuration.json"
                  ignorePreReleases: false
                  commitMode: ${{ inputs.CHANGELOG_MODE_COMMIT }}
                  fetchReleaseInformation: true
                  fetchViaCommits: true
                  configurationJson: |
                    {
                      "template": "## Release Info \n| Item | Value |\n| --- | --- |\n|<sub>üìÑ ${{ env.FILE_ZIP }}</sub>|<sub>Contains the latest version of the favicon cloudflare worker</sub>|\n|<sub>üè∑Ô∏è SHA256</sub>|<sub>`${{ env.SHA256SUM }}`</sub>|\n|<sub>üè∑Ô∏è GUID</sub>|<sub>`${{ steps.task_release_dotenv_get.outputs.GUID }}`</sub>|\n|<sub>üè∑Ô∏è GUID</sub>|<sub>`${{ steps.task_release_dotenv_get.outputs.GUID }}`</sub>|\n|<sub>üïü Stamp</sub>|<sub>`#{{FROM_TAG}}-#{{FROM_TAG_DATE}} üî∫ #{{TO_TAG}}-#{{TO_TAG_DATE}}`</sub>|\n|<sub>üìÖ Last Release</sub>|<sub>`#{{DAYS_SINCE}} days ago`</sub>|\n\n<br>\n\n---\n\n<br>\n\n### What's New\nThis release contains the following changes:\n\n<br>\n\n---\n\n<br>\n\n### Statistics\nHow the files have changed:\n<ul><li><a href='#{{RELEASE_DIFF}}'>Changed files</a>  : <b>#{{CHANGED_FILES}}</b> </li><li>Changes  : <b>#{{CHANGES}}</b> </li><li>Commits : <b>#{{COMMITS}}</b> </li><li>Additions : <b>#{{ADDITIONS}}</b></li><li>Deletions : <b>#{{DELETIONS}}</b></li><li>PRs (categorized) : <b>#{{CATEGORIZED_COUNT}}</b></li><li>PRs (uncategorized) : <b>#{{UNCATEGORIZED_COUNT}}</b></li><li>PRs (open) : <b>#{{OPEN_COUNT}}</b></li>\n<br />\n</ul>\n\n<br>\n\n---\n\n<br>\n\n### Commits (#{{UNCATEGORIZED_COUNT}})\nThe following commits are uncategorized:\n#{{UNCATEGORIZED}}\n\n<br>\n\n---\n\n<br>\n\n### Pull Requests\nThis release is associated with the following pull requests:\n#{{CHANGELOG}}\n\n<br>\n\n"
                    }
              env:
                  GITHUB_TOKEN: ${{ secrets.ADMINSERV_TOKEN }}

            # #
            #   Changelog ‚Ä∫ Fetch
            # #

            - name: "üìù Changelog ‚Ä∫ Print (Categorized)"
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, false ) }}
              run: |
                  echo "${{ steps.task_release_changelog_categorized.outputs.changelog }}"

            - name: "üìù Changelog ‚Ä∫ Print (Uncategorized)"
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, true ) }}
              run: |
                  echo "${{ steps.task_release_changelog_uncategorized.outputs.changelog }}"

            # #
            #   [ Release ]: Post Release
            #
            #   outputs:
            #     [RELEASE ID]:
            #       ${{ steps.task_release_bundle_rc.outputs.id
            #       ${{ steps.task_release_bundle_st.outputs.id
            # #

            - name: "üè≥Ô∏è Post ‚Ä∫ Stable"
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              uses: softprops/action-gh-release@v2
              id: task_release_bundle_st
              env:
                  GITHUB_TOKEN: ${{ secrets.ADMINSERV_TOKEN_CL }}
              with:
                  token: ${{ secrets.ADMINSERV_TOKEN_CL }}
                  name: v${{ env.PACKAGE_VERSION }}
                  tag_name: ${{ env.PACKAGE_VERSION }}
                  target_commitish: ${{ github.event.inputs.branch }}
                  draft: false
                  generate_release_notes: false
                  files: |
                      ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.zip
                      SHA256SUMS.txt
                  prerelease: false
                  body: |
                      ${{ steps.task_release_changelog_categorized.outputs.changelog }}
                      ${{ steps.task_release_changelog_uncategorized.outputs.changelog }}

            - name: "üè≥Ô∏è Post ‚Ä∫ Release Candidate"
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              uses: softprops/action-gh-release@v2
              id: task_release_bundle_rc
              env:
                  GITHUB_TOKEN: ${{ secrets.ADMINSERV_TOKEN }}
              with:
                  token: ${{ secrets.ADMINSERV_TOKEN }}
                  name: v${{ env.PACKAGE_VERSION }}
                  tag_name: ${{ env.PACKAGE_VERSION }}
                  target_commitish: ${{ github.event.inputs.branch }}
                  draft: false
                  generate_release_notes: false
                  files: |
                      ${{ inputs.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip
                      SHA256SUMS.txt
                  prerelease: false
                  body: |
                      > [!WARNING]
                      > This is a **release candidate**, which means it is not a stable release and could contain bugs. You should download it at your own risk.

                      ${{ steps.task_release_changelog_categorized.outputs.changelog }}
                      ${{ steps.task_release_changelog_uncategorized.outputs.changelog }}

            # #
            #   Print Status
            # #

            - name: "üéõÔ∏è Status ‚Ä∫ Print"
              id: task_release_status_print
              run: |
                  echo "Printing Variables"
                  echo
                  echo "---- CHANGELOG ---------------------------------------------------------------"
                  echo "${{ steps.task_release_changelog_categorized.outputs.changelog }}"
                  echo "${{ steps.task_changelog_uncategorized.outputs.changelog }}"
                  echo "---- CHANGELOG ---------------------------------------------------------------"
                  echo ""
                  echo ""
                  echo "---- VARIABLES ---------------------------------------------------------------"
                  echo "Package Version ............ ${{ env.PACKAGE_VERSION }}"
                  echo "Tag: Previous .............. ${{ env.TAG_LAST }}"
                  echo "Tag: Now.... ............... ${{ github.ref }}"
                  echo "Last Commit ................ ${{ env.COMMIT_LAST }}"
                  echo "ST Output ID ............... ${{ steps.task_release_bundle_st.outputs.id }}"
                  echo "RC Output ID ............... ${{ steps.task_release_bundle_rc.outputs.id }}"
                  echo "---- CHANGELOG ---------------------------------------------------------------"

    # #
    #   Job ‚Ä∫ Complete
    # #

    job-complete:
        name: >-
          üÜó Successful Deployment
        runs-on: ubuntu-latest
        needs: [ job-initialize, job-release ]
        steps:

            # #
            #   Job ‚Ä∫ Complete ‚Ä∫ Download Artifacts
            # #

            - name: "üìÅ Download ‚Ä∫ Saved Artifacts"
              id: task_complete_artifacts_download
              uses: actions/download-artifact@v4

            # #
            #   Job ‚Ä∫ Complete ‚Ä∫ Get publish timestamp
            # #

            - name: "üïõ Get Timestamp"
              id: task_complete_timestamp_get
              run: |
                echo "NOW=$(date +'%m-%d-%Y %H:%M:%S')" >> $GITHUB_ENV

            # #
            #   Job ‚Ä∫ Complete ‚Ä∫ Summary of publish
            # #

            - name: "üÜó Completed: ${{ env.NOW }}"
              id: task_complete_summary
              run: |
                  echo ""
                  echo ""
                  echo "| File                            | Result                        |" >> $GITHUB_STEP_SUMMARY
                  echo "| ------------------------------- | -----------------------       |" >> $GITHUB_STEP_SUMMARY
                  echo "| **Project**                     | ${{ env.PROJECT_NAME }}       |" >> $GITHUB_STEP_SUMMARY
                  echo "| **Deploy Time**                 | ${{ env.NOW }}                |" >> $GITHUB_STEP_SUMMARY

